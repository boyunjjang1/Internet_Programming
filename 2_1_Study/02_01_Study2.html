<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>12171572_강보윤</title>
    </head>
    <body>
        <table border="1"> <!-- border === 테두리 값 -->
            <caption>표제목</caption> <!-- p태그로 써도 되지만 컴퓨터는 표에 맞는 caption 이라고 생각함 -->
            <colgroup> <!-- 셀 그룹화 -->
                <col span="2" style="background-color:red">
                <col style="background-color:yellow">
            </colgroup>
            <tr>
                <td colspan="2" rowspan="2">1</td> <!-- &nbsp === 공백을 나타내는 특수문자-->
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
    </body>
</html>

<!-- th == td 같지만 굵은글씨, 가운데 정렬 해줌, 컴퓨터는 data라고 생각안하고 label 정보라고 생각함 -->
