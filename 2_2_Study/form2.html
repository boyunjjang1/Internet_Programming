<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form2</title>
    </head>
    <body>
        
        <form action="#" method="post">
            <fieldset disabled="disabled">
                <legend>fieldset 태그의 제목</legend>
                Name: <input type="text"><br>
                Email: <input type="text"><br>
                Date of birth: <input type="text">
            </fieldset>
        </form>

        <input list="country">
        <datalist id="country">
            <option value="Korea">korea</option>
            <option value="US">US</option>
            <option value="Japan">Japan</option>
        </datalist>

        <label for="boyun">boyun</label> <!-- for: label이 바인딩되는 요소를 지정합니다. -->
        <input type="checkbox" id="boyun">

    </body>
</html>
