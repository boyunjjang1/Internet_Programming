<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>meter_progress</title>
    </head>
    <body>

        <meter max="10" min="0" value="4"></meter>
        <p>수치 정보를 누운 막대 그래프로 표시함</p>
        <progress max="10" value="3"></progress>
        <p>진행상태를 표시함</p>
    </body>
</html>
