<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>w03_01_12171572_강보윤</title>
        <style>
            h1 {font-size : 20px;}
            h2 {font-size : 15px;}
        </style>
    </head>
    <body>
        <!-- nav눌렀을 때 section,article 부분이 바뀐다.(부분적 data 갱신) -->
        <!-- 1. frame Tag(문제점 : 컴퓨터가 문서를 제대로 가져오지 못함, 화면을 축소 할때 화면이 깨짐) -->
        <!-- 2. iframe Tag -->
        <!-- 3. Ajax -->



        <!-- 웹사이트 제목, 베너 -->
        <header>
            <h1>웹사이트 제목</h1>
            <img src="#" alt="배너">
        </header>
        <!-- 주요 내부 링크 -->
        <nav>
            <h1>주요 내부 링크</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./interest1.html" target="main_content">관심사1</a></li> <!-- #interest1 하면 점프함, 책갈피 구현한것임 -->
                <li><a href="./interest2.html" target="main_content">관심사2</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <!-- 본문, 본문에는 관심사 1,2 추가예정 -->
        <section>
           <iframe id="main_content" name="main_content" srcdoc="<p>Hello world</p>" width="100%"; height="400px"></iframe>
           <!-- srcdoc : 속성안에 들어가는 code를 iframe에 출력해줌-->
        </section>
        <!-- 저작권 표시, 이메일 -->
        <footer>
            <p>copyright 2018 
                <a href="mailto:boyunqueen@gmail.com" subject="사랑하는 관리자님께">관리자에게 이메일 보내기</a>
                <!-- mailto : 이메일 보내기, 셋팅이 되어있어야 함 -->
                <!-- subject : 제목부분 -->
            </p>
        </footer>
    </body>
</html>
