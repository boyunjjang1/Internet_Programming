<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>12171572_강보윤</title>
        <link rel="stylesheet" href="./write.css" type="text/css">
    </head>
    <body>
        <form action="https://www.w3schools.com/action_page.php" method="post">
            <div class="titleArea">
                    <h2>WRITE</h2>
            </div>
            <table>
                <tr>
                    <td>제목&nbsp;</td>
                    <td><input name="title" size="70" type="text" required></td>
                </tr>
                <tr>
                    <td>작성자&nbsp;</td>
                    <td><input name="writer" size="70" type="text"></td>
                </tr>
                <tr>
                    <td>비밀번호&nbsp;</td>
                    <td><input name="password" size="70" type="password"></td>
                </tr>
                <tr>
                    <td>Email&nbsp;</td>
                    <td><input name="email" size="70" type="email"></td>
                </tr>
                <tr>
                    <td>내용&nbsp;</td>
                    <td>
                        <textarea name="content" cols="68" rows="10" class="content"></textarea>
                    </td>
                </tr>
            </table>
            <div class="wrapper">
            <input type="submit" value="등록" class="enrol">
            </div>
        </form>
    </body>
</html>
