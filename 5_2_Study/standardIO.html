<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>standardIO</title>
    </head>
    <body>
        <script>
            var num = prompt("숫자를 입력하세요", 100);
            alert("입력 받은 숫자는" + num + "입니다.");
            confirm("입력 받은 숫자를\n브라우저에 출력할까요?");
            document.write("입력 받는 숫자 <span style='color: red'><b>" + num + "</b></span> 을 부라우저에 출력 했지요?");
        </script>
    </body>
</html>
