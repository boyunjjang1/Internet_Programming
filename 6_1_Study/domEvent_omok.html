<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>domEvent_omok</title>
        <style>
            table, tr, td {
                margin: 0;
                padding: 0;
                border-collapse: collapse;
            }
            img {
                display: block;
            }
        </style>
        <script>
            // 1. 바둑판 기본구조 생성
            var a; // 2차원 공간 // 0:없음, 1:흑, 2:백
            var turn = 1; // 1:흑, 2:백
            var totalcnt = 1; // 전체 둔 횟수(100이 넘으면 비김)
            var x = 10; // 바둑판 가로 길이
            var y = 10; // 바둑판 세로 길이

            // 2. 바둑판 출력
            function init(){
                var tb = document.getElementById('tb');
                var r, c; // for 반복용
                var tr, td, img, id; // 임시 변수

                a = new Array(); // a가 1차원 배열 바뀜
                for(r = 0; r< y; r++){ // 행 0~9
                    tr = document.createElement("tr"); // tr 태그 생성
                    tb.appendChild(tr); // 자식 생성

                    a[r] = new Array(); // 1차원 배열의 r번째 원소에 1차원 배열 추가
                    for(c = 0; c < x; c++){
                        td = document.createElement("td");
                        tr.appendChild(td);


                        img = document.createElement("img");
                        td.appendChild(img);

                        img.src = "./0.png"
                    }
                    

                }

            }
            // 3. 사용자 입력(흑 <-> 백) 반복횟수 100 (10 X 10)
            // 3.1. 사용자 입력 1,3
            // 3.2. 둘 수있는 여부 판단
            // 3.3. 바둑돌 표시
            // 3.4. 승리 여부 판정
            // 3.5. 비김 판정 (100번쨰 둔 경우)
            // 3.6. 턴 교환
        </script>
    </head>
    <body onload="init();">
       <table id="tb">

       </table>
    </body>
</html>
