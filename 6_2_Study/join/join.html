<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>12171572_강보윤</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./join.css" type="text/css">
        <script>
            function validateForm(){

                var id = document.getElementById("id").value;
                if(id == ""){
                    alert("아이디를 입력해주세요.");
                    return false;
                }
                
                var pw = document.getElementById("pw").value;
                if(pw.length < 8){
                    alert("패스워드를 8글자 이상 입력해주세요.");
                    return false;
                }

            }
        </script>
    </head>
    <body>
        <div class="container">
                <h2 class="titleArea">JOIN</h2>
            <form onsubmit="return validateForm()" class="form-horizontal" action="https://www.w3schools.com/action_page.php" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="id">ID</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="id" name="id" placeholder="Enter ID">
                    </div>
                </div> 
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pw">PW</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="pw" name="pw">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pw">PW Confirm</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="pw2" name="pw2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="name" name="name" placeholder="Enter name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="radio-inline col-sm-offset-2">
                        <input type="radio" name="female">Female
                        </label>
                        <label class="radio-inline">
                        <input type="radio" name="male">Male
                        </label>
                    </label>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Birthday</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="date" type="date">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="tel">Tel</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="tel" id="tel" name="tel">
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control" name="live">
                        <option value="noSelect">선택안함</option>
                        <option value="seoul">서울특별시</option>
                        <option value="incheon">인천광역시</option>
                        <option value="busan">부산</option>
                        <option value="jeonju">전주</option>
                        <option value="jeju">제주</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" name="SNS"> SNS Inform</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" type="submit">JOIN</button>
                    </div>
                </div>  
            </form>
        </div>
    </body>
</html>
