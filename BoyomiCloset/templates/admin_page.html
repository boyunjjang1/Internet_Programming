{% include 'head.html' %}
<body>
    {% include 'header.html' %}
        <form class="form-horizontal myform" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="p_name">Product Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="p_name" name="p_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="price">Price</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="price" name="price">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="img_info">File</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="file" id="file" name="file">
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-default my-3 mx-2">UPLOAD</button>
                    <a href="{{ url_for('index') }}" class="btn btn-default mx-2">이전 화면</a>
                </div> 
            </form>

        {% include 'footer.html' %}
</body>
