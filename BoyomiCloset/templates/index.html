{% include 'head.html' %}
<body>
    <div class="container" id="content">
        {% include 'header.html' %}
            {% if u_name %}
                {% include 'header-login.html' %}
            {% else %}
                {% include 'header-logout.html' %}            
            {% endif %}
        {% include 'nav.html' %}
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            
                <!-- Wrapper for slides -->
                <div class="carousel-inner boyun" role="listbox">
                <div class="item active boyun">
                    <img class="boyun-img" src="{{url_for('static', filename='0.png')}}" alt="0.png">    
                </div>
                <div class="item boyun">
                    <img class="boyun-img" src="{{url_for('static', filename='1.png')}}" alt="1.png">     
                </div>
                <div class="item boyun">
                    <img class="boyun-img" src="{{url_for('static', filename='2.png')}}" alt="2.png">  
                </div>
                </div>
            
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
        </div>
        <div>
            이미지 목록 보여줄 곳
        </div>

        {% include 'footer.html' %}
</div>

<script>

</script>
</body>
