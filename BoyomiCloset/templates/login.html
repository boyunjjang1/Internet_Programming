{% include 'head.html' %}
<body>
    {% include 'header.html' %}
        <div class="container">
                <h2 class="titleArea" style="color:pink;">LogIn</h2>
            <form onsubmit="return validateForm()" class="form-horizontal myform" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="id">ID</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="id" name="id" placeholder="Enter ID">
                    </div>
                </div> 
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pw">PW</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="pw" name="pw">
                    </div>
                </div>
                <div class="form-group text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-default mx-2">LogIn</a>
                </div> 
            </form>
        </div>

        {%  include 'footer.html' %}

        <script>
            function validateForm(){
                var id = document.getElementById("id").value;
                if(id == ""){
                    alert("아이디를 입력해주세요.");
                    document.getElementById("id").focus();
                    return false;
                }
                
                var pw = document.getElementById("pw").value;
                if(pw.length < 8){
                    alert("패스워드를 입력해주세요.");
                    document.getElementById("pw").focus();
                    return false;
                }
            }   
        </script>

</body>
