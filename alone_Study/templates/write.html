<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>12171572_강보윤</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            label {
                color: gray;
            }
        </style>
        <script>
            function validateForm(){
                var title = document.getElementById("title").value;
                if(title == ""){
                    alert("제목을 입력해주세요.");
                    document.getElementById("title").focus();
                    return false;
                }
                
                var writer = document.getElementById("writer").value;
                if(writer == ""){
                    alert("작성자를 입력해주세요.");
                    document.getElementById("writer").focus();
                    return false;
                }

                var pw = document.getElementById("pw").value;
                if(pw.length < 8){
                    alert("패스워드를 8글자 이상 입력해주세요.");
                    document.getElementById("pw").focus();
                    return false;
                }
                
                var content = document.getElementById("content").value;
                if(content == ""){
                    alert("내용을 입력해주세요.");
                    document.getElementById("content").focus();
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
                <h2 class="titleArea" style="color:pink;">Write</h2>
            <form onsubmit="return validateForm()" class="form-horizontal myform" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="title">제목</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="title" name="title">
                    </div>
                </div> 
                <div class="form-group">
                    <label class="control-label col-sm-2" for="writer">작성자</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="writer" name="writer">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pw">비밀번호</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="pw" name="pw">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="content">내용</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" type="submit">WRITE</button>
                    </div>
                </div>  
            </form>
        </div>
    </body>
</html>
